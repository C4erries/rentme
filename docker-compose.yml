services:
  rentme:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      APP_ENV: dev
      HTTP_ADDR: ":8080"
      MONGO_URI: "mongodb://mongo:27017"
      MONGO_DB: rentals
      KAFKA_BROKERS: "kafka:9092"
      KAFKA_TOPIC_PREFIX: rentme
      PRICING_MODE: ml
      ML_PRICING_URL: "http://mlpricing:8000/predict"
      MESSAGING_GRPC_ADDR: "messaging-service:9000"
      # Local-only S3 storage for listing photos (MinIO).
      S3_ENDPOINT: "http://minio:9000"
      S3_PUBLIC_ENDPOINT: "http://localhost:9000"
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: rentme-photos
      S3_USE_SSL: "false"
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      - kafka
      - mongo
      - mlpricing
      - minio
      - messaging-service
    networks:
      - rentme-net
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api/v1
    environment:
      VITE_API_BASE_URL: /api/v1
    ports:
      - "3000:80"
    depends_on:
      - rentme
    networks:
      - rentme-net
  mlpricing:
    build:
      context: ./mlrent
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - rentme-net
  messaging-service:
    build:
      context: ./messaging-service
      dockerfile: Dockerfile
    environment:
      APP_ENV: dev
      GRPC_ADDR: ":9000"
      SCYLLA_HOSTS: scylla
      SCYLLA_KEYSPACE: rentme_messaging
      SCYLLA_TIMEOUT: 5s
    ports:
      - "9000:9000"
    depends_on:
      - scylla
    restart: unless-stopped
    networks:
      - rentme-net
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    networks:
      - rentme-net
  kafka:
    image: apache/kafka:3.8.0
    restart: unless-stopped
    environment:
      CLUSTER_ID: c-xGAkXkQzqC8gUkY3w
    command: >
      sh -c "
        CONFIG=/opt/kafka/config/kraft/server.properties &&
        if [ ! -f /var/lib/kafka/data/meta.properties ]; then
          /opt/kafka/bin/kafka-storage.sh format --ignore-formatted -t $$CLUSTER_ID -c $$CONFIG;
        fi;
        exec /opt/kafka/bin/kafka-server-start.sh $$CONFIG
          --override node.id=1
          --override process.roles=broker,controller
          --override listeners=PLAINTEXT://:9092,CONTROLLER://:9093
          --override advertised.listeners=PLAINTEXT://kafka:9092
          --override listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
          --override controller.listener.names=CONTROLLER
          --override inter.broker.listener.name=PLAINTEXT
          --override controller.quorum.voters=1@kafka:9093
          --override log.dirs=/var/lib/kafka/data
          --override auto.create.topics.enable=true
      "
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - rentme-net

  minio:
    image: minio/minio:RELEASE.2024-12-07T00-52-20Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_DEFAULT_BUCKETS: "rentme-photos"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    networks:
      - rentme-net
  scylla:
    image: scylladb/scylla:5.4
    command: --smp 1 --memory 1G --overprovisioned 1 --api-address 0.0.0.0
    ports:
      - "9042:9042"
    volumes:
      - scylla_data:/var/lib/scylla
    restart: unless-stopped
    networks:
      - rentme-net
volumes:
  kafka_data: {}
  minio_data: {}
  scylla_data: {}

networks:
  rentme-net:
    driver: bridge
