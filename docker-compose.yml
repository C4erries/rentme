services:
  rentme:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      APP_ENV: dev
      HTTP_ADDR: ":8080"
      MONGO_URI: "mongodb://mongo:27017"
      MONGO_DB: rentals
      PRICING_MODE: ml
      ML_PRICING_URL: "http://mlpricing:8000/predict"
      # Optional JSON clamps for ML recommendations (RUB).
      # ML_PRICE_CLAMPS: '{"defaults":{"short_term":{"min_rub":3000,"max_rub":30000},"long_term":{"min_rub":25000,"max_rub":250000}},"cities":{"Москва":{"short_term":{"min_rub":3000,"max_rub":35000},"long_term":{"min_rub":25000,"max_rub":300000}},"Краснодар":{"short_term":{"min_rub":2000,"max_rub":25000},"long_term":{"min_rub":20000,"max_rub":200000}}}}'
      MESSAGING_GRPC_ADDR: "messaging-service:9000"
      # Local-only S3 storage for listing photos (MinIO).
      S3_ENDPOINT: "http://minio:9000"
      S3_PUBLIC_ENDPOINT: "http://localhost:9000"
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: rentme-photos
      S3_USE_SSL: "false"
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      - mongo
      - mlpricing
      - minio
      - messaging-service
    networks:
      - rentme-net
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api/v1
    environment:
      VITE_API_BASE_URL: /api/v1
    ports:
      - "3000:80"
    depends_on:
      - rentme
    networks:
      - rentme-net
  mlpricing:
    build:
      context: ./mlrent
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - rentme-net
  messaging-service:
    build:
      context: ./messaging-service
      dockerfile: Dockerfile
    environment:
      APP_ENV: dev
      GRPC_ADDR: ":9000"
      SCYLLA_HOSTS: scylla
      SCYLLA_KEYSPACE: rentme_messaging
      SCYLLA_TIMEOUT: 5s
    depends_on:
      - scylla
    restart: unless-stopped
    networks:
      - rentme-net
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    networks:
      - rentme-net

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_DEFAULT_BUCKETS: "rentme-photos"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    networks:
      - rentme-net
  scylla:
    image: scylladb/scylla:5.4
    command: --smp 1 --memory 1G --overprovisioned 1 --api-address 0.0.0.0
    ports:
      - "9042:9042"
    volumes:
      - scylla_data:/var/lib/scylla
    restart: unless-stopped
    networks:
      - rentme-net
volumes:
  minio_data: {}
  scylla_data: {}

networks:
  rentme-net:
    driver: bridge
